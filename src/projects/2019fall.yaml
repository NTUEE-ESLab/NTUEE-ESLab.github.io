name: "Fall2019"
description: "本學期以STM32 B-L475E-IOT01A作為IoT node，以及TI CC26x2的BLE開發版為主體，搭配樹梅派做應用。並著重讓學生思考如何做出生活實際上的應用"
projects:
    - name: "Anti-Thief System"
      image: assets/project/2019fall-anti-thief-system.png
      students: ["張家維", "蘇彥碩"]
      description: "A system designed to record trespassers upon passing through and sets off an alarm."
      href: https://ntuee-eslab.github.io/2019-AntiThiefSystem/
      
    - name: "Air Hockey"
      image: assets/project/2019fall-air-hockey.png
      students: ["陳培威", "葉沛鎧"]
      description: "An air hockey game using STM32 boards as “strikers” and displayed by RPi."
      href: https://ntuee-eslab.github.io/2019-AirHockey/
      
    - name: "Comes with BGM"
      image: assets/project/2019fall-Comes-with-BGM.png
      students: ["楊晟甫", "康惟誠"]
      description: "Detect where the users are and hence automatically turn on/off home appliances using STM32 and Rpi."
      href: https://ntuee-eslab.github.io/2019-FALL-Comes-with-BGM/
      
    - name: "Awesome Alarm"
      image: assets/project/2019Fall-Awesome-Alarm.png
      students: ["劉昶樂", "莊永松"]
      description: "We integrated several sensors for STM-32 to enable the user to be waked up by light, instead of disturbing ringing which may annoy your roommates."
      href: https://ntuee-eslab.github.io/2019-AwesomeAlarm/
      
    - name: "Smart Cushion"
      image: assets/project/2019Fall-Smart-Cushion.png
      students: ["林宛萱", "楊欣睿"]
      description: "We use DISCO-L475VG-IOT01A to develop a portable device that can be put in a cushion and record our sitting posture."
      href: https://ntuee-eslab.github.io/2019-SmartCushion/
      
    - name: "Fall Detection"
      image: assets/project/2019Fall-fall-detection-banner.jpg
      students: ["陳元芃", "孫鍾恩", "曹峻豪"]
      description: "A device that can predict and detect human falling by using STM32's built-in 3D accelerometer."
      href: https://github.com/NTUEE-ESLab/2019-Fall-Detection 
      
    - name: "Fall Detection"
      image: assets/project/2019Fall-fall-detection-banner.jpg
      students: ["陳元芃", "孫鍾恩", "曹峻豪"]
      description: "A device that can predict and detect human falling by using STM32's built-in 3D accelerometer."
      href: https://github.com/NTUEE-ESLab/2019-Fall-Detection 
      
    - name: "Automatic Firearm"
      image: assets/project/2019Fall-Cardboard-Gun.jpg
      students: ["劉凡", "翁挺偉"]
      description: "Inspired by the “Edna mode” scene in the movie “The Incredibles”, we developed an automatic system that alarms owner of trespassers and attacks accordingly."
      href: https://ntuee-eslab.github.io/Automatic-Firearm
      
    - name: "STMFit"
      image: assets/project/2019Fall-STMFit.png
      students: ["黃世丞", "楊采綸"]
      description: "有鑑於現代人不願花時間運動，以及最近Switch上《健身環大冒險》的成功，我們想用STM32製作一個低成本的體感遊戲裝置，讓玩家用身體一邊運動、暢玩任何在PC上能夠用鍵盤遊玩的遊戲！"
      href: https://ntuee-eslab.github.io/ESYS_2019/  
      
    - name: "Smart Cabinet"
      image: assets/project/2019Fall-cabinet.png
      students: ["陳昱行", "林辰宇", "黃柏崴"]
      description: "這個作品是配合mbed得主題做出的櫃子，能夠有效的減少收納的空間並增加效率。"
      href: https://github.com/NTUEE-ESLab/2019-SmartCabinet
      
    - name: "Motion detection based on STM32"
      image: assets/project/2019Fall-Motion-detection-based-on-STM32.jpg
      students: ["桑坤法", "張詩琦"]
      description: "With sensor in STM32 and socket connection, we can detect and make classification in motions of a user by a pre-trained  CNN model based on torch. This system can tell “pass” or “shoot”  when playing basketball(depends on model accuracy)"
      href: https://github.com/NTUEE-ESLab/2019-MotionDetect
      
    - name: "IOTrash Can"
      image: assets/project/2019Fall-IOTrash-Can.png
      students: ["蔡舜宇", "黃宣丰"]
      description: "一個可以提醒使⽤用者何時該倒垃圾以及是否需要清洗垃圾桶的物聯聯網裝置。"
      href: https://github.com/ao6bp6/reimagined-meme
      
